            border-radius: 8px;

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {

            width: 280px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-card h2 {
            margin: 10px 0 5px;
            font-size: 20px;
            color: #f02c2c;
        }

        .product-card h3 {
            font-size: 14px;
            color: #333;
            font-weight: normal;

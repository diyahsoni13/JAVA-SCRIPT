<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{background:#fff;color:#111;scroll-behavior:smooth}

    header{
        position:fixed;top:0;width:100%;display:flex;justify-content:space-between;
        align-items:center;padding:20px 70px;background:white;
        box-shadow:0 3px 12px rgba(0,0,0,0.1);z-index:100;
    }

    .logo{font-size:30px;font-weight:700;color:#ff136f;letter-spacing:2px}
    .nav a{
        text-decoration:none;color:#111;padding:10px 18px;font-size:17px;
        transition:.3s;border-radius:20px;
    }
    .nav a:hover{background:#ff136f;color:#fff;}

    .hero{
        width:100%;height:100vh;display:flex;
        justify-content:space-between;align-items:center;
        padding:120px 70px;background:#ffe5ef;
    }

    .hero-text h1{
        font-size:65px;font-weight:700;line-height:1.1;color:#ff136f;
    }
    .hero-text p{
        margin:18px 0;font-size:20px;color:#333;
    }

    .btn{
        background:#ff136f;color:#fff;padding:14px 36px;
        border:none;border-radius:30px;font-size:18px;
        cursor:pointer;transition:.3s;
    }
    .btn:hover{background:#111}

    .hero-img img{
        width:430px;border-radius:15px;
        animation:float 2s infinite ease-in-out alternate;
        box-shadow:0 5px 20px rgba(0,0,0,0.2);
    }

    @keyframes float{
        0%{transform:translateY(0);}
        100%{transform:translateY(-15px);}
    }

    .preview-section{text-align:center;padding:60px;background:#fff}
    .preview-section h2{font-size:32px;color:#ff136f;margin-bottom:30px;}

    .card-container{
        display:flex;justify-content:center;gap:25px;flex-wrap:wrap;
    }
    .card{
        width:240px;height:330px;border-radius:15px;overflow:hidden;
        box-shadow:0 4px 15px rgba(0,0,0,0.15);background:white;
        transition:.3s;text-align:center;
    }
    .card:hover{transform:scale(1.07)}
    .card img{width:100%;height:220px;object-fit:cover;}
    .card h3{padding:10px;font-size:18px;font-weight:600;}
</style>

</head>
<body>

<header>
    <div class="logo">FASHIFY</div>
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#new">New</a>
        <a href="#contact">Contact</a>
    </div>
</header>

<section class="hero" id="home">
    <div class="hero-text">
        <h1>Upgrade Your Style</h1>
        <p>Discover trendy outfits and latest fashion arrivals.</p>
        <button class="btn" onclick="location.href='#shop'">Shop Now</button>
    </div>

    <!-- âœ… IMAGE BLOCK ADDED (Replace only the src link) -->
    <div class="hero-img">
        <img src=https://thumbs.dreamstime.com/b/modern-clothing-boutique-exterior-front-view-shopping-mall-glass-facade-apparel-collection-interior-lights-fashionable-wear-retail-385300014.jpg alt="Fashion Model">
    </div>
</section>

<section class="preview-section" id="shop">
    <h2>Popular Collections</h2>

    <div class="card-container">
        <div class="card">
            <img src="https://i.ibb.co/rd4pfbr/dress4.png">
            <h3>Pink Skirt</h3>
        </div>
        <div class="card">
            <img src="https://i.ibb.co/ZxTz5XW/dress2.png">
            <h3>Trendy Top</h3>
        </div>
        <div class="card">
            <img src="https://i.ibb.co/tHp07Pc/dress3.png">
            <h3>Black Jacket</h3>
        </div>
    </div>
</section>

<section id="contact" style="background:#ffe5ef;padding:50px;text-align:center">
    <h2 style="color:#ff136f">Contact</h2>
    <p>Email: support@fashify.com</p>
</section>

</body>
</html>

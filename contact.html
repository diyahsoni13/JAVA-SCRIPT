 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .contact-box {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
            font-size: 26px;
        }

        .info-item {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .info-item strong {
            font-size: 20px;
            display: block;
            margin-bottom: 6px;
        }

        .social-links a {
            margin-right: 12px;
            text-decoration: none;
            font-size: 18px;
            color: #0072ff;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="contact-box">
        <h2>Contact Information</h2>

        <div class="info-item">
            <strong>Email:</strong>
            contact@mywebsite.com
        </div>

        <div class="info-item">
            <strong>Phone:</strong>
            +91 98765 43210
        </div>

        <div class="info-item">
            <strong>Address:</strong>
            123, Main Street,<br>
            Mumbai, India
        </div>

        <div class="info-item">
            <strong>Working Hours:</strong>
            Monday – Saturday: 10:00 AM – 7:00 PM
        </div>

        <div class="info-item">
            <strong>Follow Us</strong>
            <div class="social-links">
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">YouTube</a>
                <a href="#">WhatsApp</a>
            </div>
        </div>

    </div>

</body>
</html>
